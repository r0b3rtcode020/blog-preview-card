<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="card__image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Article image"
          />
        </figure>
        <div class="card__content">
          <span class="card__tag">Learning</span>
          <p class="card__date">Published 21 Dec 2023</p>
          <h3 class="card__title" tabindex="0">HTML & CSS foundations</h3>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card__author">
          <figure class="card__author-image">
            <img src="./assets/images/image-avatar.webp" alt="Author image" />
          </figure>
          <p class="card__author-name">Greg Hooper</p>
        </footer>
      </article>
    </main>
  </body>
</html>
